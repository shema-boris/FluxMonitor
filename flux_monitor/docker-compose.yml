
 services:
   postgres:
     image: postgres:16-alpine
     restart: unless-stopped
     environment:
       POSTGRES_DB: ${POSTGRES_DB:-fluxmonitor}
       POSTGRES_USER: ${POSTGRES_USER:-fluxmonitor}
       POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fluxmonitor}
     ports:
       - "5432:5432"
     volumes:
       - postgres_data:/var/lib/postgresql/data
     healthcheck:
       test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
       interval: 5s
       timeout: 5s
       retries: 10

   redis:
     image: redis:7-alpine
     restart: unless-stopped
     ports:
       - "6379:6379"
     healthcheck:
       test: ["CMD", "redis-cli", "ping"]
       interval: 5s
       timeout: 3s
       retries: 20

   api:
     build:
       context: .
       dockerfile: Dockerfile
     restart: unless-stopped
     env_file:
       - .env
     ports:
       - "8000:8000"
     depends_on:
       postgres:
         condition: service_healthy
       redis:
         condition: service_healthy
     command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
     healthcheck:
       test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
       interval: 10s
       timeout: 3s
       retries: 20

   worker:
     build:
       context: .
       dockerfile: Dockerfile
     restart: unless-stopped
     env_file:
       - .env
     depends_on:
       postgres:
         condition: service_healthy
       redis:
         condition: service_healthy
     shm_size: "1gb"
     command: ["celery", "-A", "app.core.celery_app:celery_app", "worker", "-l", "info"]

   beat:
     build:
       context: .
       dockerfile: Dockerfile
     restart: unless-stopped
     env_file:
       - .env
     depends_on:
       postgres:
         condition: service_healthy
       redis:
         condition: service_healthy
     profiles: ["beat"]
     command: ["celery", "-A", "app.core.celery_app:celery_app", "beat", "-l", "info"]

   dashboard:
     build:
       context: .
       dockerfile: Dockerfile
     restart: unless-stopped
     env_file:
       - .env
     ports:
       - "8501:8501"
     depends_on:
       postgres:
         condition: service_healthy
     command:
       ["streamlit", "run", "app/dashboard/main.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
     healthcheck:
       test: ["CMD-SHELL", "curl -fsS http://localhost:8501/_stcore/health || exit 1"]
       interval: 10s
       timeout: 3s
       retries: 20

 volumes:
   postgres_data:

